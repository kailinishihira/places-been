<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Places You Have Been</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places You Have Been</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="new-places">
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div class="form-group">
              <label for="new-landmarks">Landmarks:</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>

            <div class="form-group">
              <label for="new-season">Season:</label>
              <input type="text" class="form-control" id="new-season">
            </div>

            <div class="form-group">
              <label for="new-duration">Trip Duration:</label>
              <input type="text" class="form-control" id="new-duration">
            </div>

            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
          <!-- list the Destinations -->
          <ul id="output-properties">

          </ul>
        </div>

<!-- Create results in a new column         -->
        <div class="col-md-6">

<!-- list the properties of the Destination -->
          <div id="list-properties">
            <p>Location: <span class="new-location"></span></p>
            <p>Landmarks: <span class="new-landmarks"></span></p>
            <p>Season: <span class="new-season"></span></p>
            <p>Trip Duration: <span class="new-duration"></span></p>
            <p>Notes: <span class="new-notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
